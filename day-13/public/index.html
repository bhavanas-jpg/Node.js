<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form | nodejsera</title>
</head>
<body>
    <div>
        <form action="/sign_up" method="post">
            <h1>Signup form</h1>
            <input 
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
            >
            <input 
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
            >
            <input 
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
            >
            <input
             type="number"
             name="phone"
             id="phone"
             placeholder="Enter your phone number"
             required
             >
            <input 
            type="submit"
            name="submitDetails"
            id="submitDetails"
            placeholder="Submit Your Details"
            >
        </form>
    </div>
</body>
</html>
